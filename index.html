<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
            <div class="cabecalho__container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista__menu">
                    <li class="lista__menu__titulo">Categorias</li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">PROGRAMAÇÃO</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">FRONT-END</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">INFRAESTRUTURA</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">BUSINESS</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">DESIGN & UX</a>
                    </li>
                </ul>
                <img class="container__imagem" src="/img/Logo.svg" alt="icone menu">
            </div>
            <div class="cabecalho__container">
                <a href="#" ><img src="/img/Favoritos.svg" class="container__imagem" alt="icone favoritos"></a>
                <a href="#" ><img src="/img/Compras.svg" class="container__imagem" alt="icone compras"></a>
                <a href="#" ><img src="/img/Usuario.svg" class="container__imagem" alt="icone usuario"></a>
            </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__paragrafo">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__input" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h3 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h3>
        <!-- Slider main container -->
<div class="swiper">
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"> <img src="/img/ApacheKafka.svg" alt="Livro da alura sobre ApacheKafka"></div>
      <div class="swiper-slide"> <img src="/img/Arquitetura.svg" alt="Livro da Alura sobre Arquitetura"></div>
      <div class="swiper-slide"> <img src="/img/Javascript.svg" alt="Livro da Alura sobre Javascript"></div>
      <div class="swiper-slide"> <img src="/img/Portugol.svg" alt="Livro da Alura sobre Portugol"></div>
      <div class="swiper-slide"> <img src="/img/Tuning.svg" alt="Livro da Alura sobre Tuning"></div>
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
      });</script>
</body>
</html>
